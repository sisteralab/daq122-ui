name: Release

on:
  push:
    branches:
      - master

permissions:
  packages: write
  contents: write
  
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [debian-latest]
        arch: [arm64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run build script
      if: runner.os == 'Debian'
      run: ./build.sh

    - name: Archive Release Asset
      if: runner.os == 'Debian'
      run: tar -czvf ./dist/DAQ122_Debian_${{ matrix.arch }}.tar.gz -C ./dist/DAQ122
      shell: bash

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DAQ122_${{ runner.os }}_${{ matrix.arch }}
        path: ./dist/DAQ122_${{ runner.os }}_${{ matrix.arch }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        name: DAQ122_Debian_arm64
        path: ./dist/DAQ122_Debian_arm64.tar.gz

    - name: List contents of dist directory
      run: ls -l ./dist
      shell: bash

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./dist/DAQ122_Debian_arm64.tar.gz
